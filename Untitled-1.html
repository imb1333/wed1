    <button id="ASong" onClick="playPause()">
     
        <audio
          src="Mzg1ODMxNTIzMzg1ODM3_JzthsfvUY24.MP3"
          autoplay
          loop
        ></audio>
        Song
      </button>
      <script>
        var aud = document.getElementById("ASong").children[0];
        var isPlaying = false;
        aud.pause();
      
        function playPause() {
          if (isPlaying) {
            aud.pause();
          } else {
            aud.play();
          }
          isPlaying = !isPlaying;
        }
      </script>
